<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Book Test | SIA IELTS Portal</title>

<style>
body{
  margin:0;
  height:100vh;
  font-family: Arial, sans-serif;
  background:
    linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
    url("https://images.unsplash.com/photo-1503676260728-1c00da094a0b");
  background-size:cover;
  background-position:center;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.box{
  background: rgba(0,0,0,0.6);
  padding:30px;
  width:340px;
  border-radius:12px;
  text-align:center;
}

select, input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:6px;
}

button{
  margin-top:20px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:25px;
  background:#1e90ff;
  color:white;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  background:#0b5ed7;
}
</style>
</head>

<body>

<div class="box">
  <h2>Book Your IELTS Test</h2>

  <!-- STEP 1 -->
  <select id="test" onchange="showDate()">
    <option value="">Select Test Type</option>
    <option>IELTS Academic</option>
    <option>IELTS General Training</option>
    <option>IELTS Life Skills</option>
  </select>

  <!-- STEP 2 -->
  <input type="date" id="date" style="display:none" onchange="showTime()">

  <!-- STEP 3 -->
  <input type="time" id="time" style="display:none">

  <!-- STEP 4 -->
  <button id="bookBtn" style="display:none" onclick="bookNow()">Book Now</button>
</div>

<script>
function showDate(){
  document.getElementById("date").style.display = "block";
}

function showTime(){
  document.getElementById("time").style.display = "block";
  document.getElementById("bookBtn").style.display = "block";
}

function bookNow(){
  window.location.href = "success.html";
}
</script>

</body>
</html>
