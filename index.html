<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIA IELTS Exam Portal</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background:
        linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.65)),
        url("https://images.unsplash.com/photo-1523050854058-8df90110c9f1");
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .box {
      max-width: 700px;
      padding: 30px;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      opacity: 0.9;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 30px;
      background: #1e90ff;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 30px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0b5ed7;
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <div class="box">
    <h1>Welcome to SIA IELTS Exam Portal</h1>
    <p>
      Official platform for IELTS Academic, General Training
      and Life Skills test booking.<br>
      Secure • Professional • Trusted
    </p>

    <a href="#" class="btn">Register Yourself</a>
  </div>

</body>
</html>
